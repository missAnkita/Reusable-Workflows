
name: RU WF for linting Azure Functions .NET App

on:
  workflow_call:
    inputs:
      runs-on:
        description: Platform to execute on
        type: string
        default: ubuntu-latest
        
      dotnet-version:
        description: Version of dotnet to use
        type: string
        default: 8.0.x
      
      project-folder:
        description: The folder containing the project to build
        type: string
        default: .
        
      working-directory:
        description: 'working directory for App code'
        required: true
        type: string
        
      run-tests:
        description: Run tests
        type: boolean
        default: true
      
      publish-configuration:
        description: Configuration to publish
        type: string
        default: Release
        
      artifact-name:
        description: Name of the artifact to upload
        type: string
        default: drop
    
jobs:
  lint:
    name: Lint dotnet app
    
    runs-on: ${{ inputs.runs-on }}
    defaults:
      run:
        working-directory: ${{ inputs.project-folder }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Super Linter Code Base
        uses: missAnkita/Reusable-Workflows/.github/actions/Super-Linter@main
        with: 
          working-directory: ${{ inputs.project-folder}}
