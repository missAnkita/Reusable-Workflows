name: Super Linter action
description: Super Linter action for Azure functions dotnet application
inputs:
  working-directory:
    description: 'working directory to test'
    required: true
    type: string

  token:
    description: 'A Github token'
    required: true
    
runs:
  using: "composite"

  steps:
    - name: Super Linter Code base run
      uses: super-linter/super-linter@v4
      working-directory: ${{ inputs.working-directory }}
      env:
          # GITHUB_TOKEN: ${{ inputs.token }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_DOTNET: true
